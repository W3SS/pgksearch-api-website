<div class="btn-group-ms author-info" role="group">
  <a class="btn btn-link" data-toggle="tooltip" data-placement="right" title="<: 'Author ' * @vars(:package)[:author_fullname] * ' ' * @vars(:package)[:author_company] :>" href="<: @vars(:package)[:author_html_url] :>">
    <i class="fa fa-user"></i>
    <% @vars(:package)[:author_name] %>
  </a>
  <% if @vars(:package)[:author_followers_count] > 0 %>
  <span class="badge" title="Followers" data-toggle="tooltip">
    <i class="fa fa-binoculars"></i>
    <% @vars(:package)[:author_followers_count] %>
  </span>
  <% end %>
</div>
